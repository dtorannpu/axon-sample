<!DOCTYPE html>
<html lang="ja" layout:decorate="~{layout.html}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <title>サンプル</title>
</head>
<body>
<section layout:fragment="content">
  <h1>サンプル</h1>

  <a th:href="@{/sample/create}">作成</a>

  <table>
    <tbody>
    <tr th:each="d : ${data}">
      <td th:text="${d.id}"></td>
      <td th:text="${d.body}"></td>
    </tr>
    </tbody>
  </table>
</section>
</body>
</html>
